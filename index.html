<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>a Phong đẹp trai</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,#f8f9ff 0%, #e6f0ff 100%);
    }
    .card{
      text-align:center;
      padding:32px 40px;
      border-radius:18px;
      box-shadow:0 8px 30px rgba(20,30,60,0.08);
      background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
    }
    .line1{font-size:20px;color:#555;margin-bottom:8px;}
    .line2{font-size:48px;font-weight:800;letter-spacing:1px;color:#0b5394;}
    .accent{color:#d6336c;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <div class="line1">a</div>
      <div class="line2"><span class="accent">Phong</span> đẹp trai</div>
    </div>
  </div>
</body>
</html>
