  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-live="polite">
      <h1>A Phong ƒë·∫πp trai üòé</h1>
      <p class="lead">M√°y t√≠nh ƒë√£ ch·ªçn 1 s·ªë t·ª´ <strong>1 ƒë·∫øn 100</strong>. B·∫°n ƒëo√°n xem l√† s·ªë bao nhi√™u?</p>

      <div class="controls">

        <button id="checkBtn">Ki·ªÉm tra</button>

      <div class="result" id="resultText">Ch∆∞a c√≥ l∆∞·ª£t ƒëo√°n n√†o ‚Äî ch√∫c b·∫°n may m·∫Øn!</div>
      <div class="hint" id="hintText" aria-live="polite"></div>
      <div class="meta" id="metaText">S·ªë l·∫ßn th·ª≠: <span id="tries">0</span></div>
      <div class="small">G·ª£i √Ω: nh·∫≠p s·ªë r·ªìi b·∫•m "Ki·ªÉm tra".</div>

  </div>

  <script>
    (function(){
      // Thi·∫øt l·∫≠p ban ƒë·∫ßu
      const MIN = 1, MAX = 100;
      let secret = randomInt(MIN, MAX);
      let tries = 0;
      let finished = false;

      // Element refs
      const guessInput = document.getElementById('guessInput');
      const checkBtn = document.getElementById('checkBtn');
      const resetBtn = document.getElementById('resetBtn');
      const resultText = document.getElementById('resultText');
      const hintText = document.getElementById('hintText');
      const triesEl = document.getElementById('tries');

      // H√†m t·∫°o s·ªë ng·∫´u nhi√™n
      function randomInt(min, max){
        return Math.floor(Math.random() * (max - min + 1)) + min;

      // C·∫≠p nh·∫≠t hi·ªÉn th·ªã
      function updateTries(){
        triesEl.textContent = tries;

      // X·ª≠ l√Ω khi b·∫•m ki·ªÉm tra
      function checkGuess(){
        if (finished) return;
        const raw = guessInput.value;
        if (raw === '') {
          resultText.textContent = 'B·∫°n ch∆∞a nh·∫≠p s·ªë!';
          hintText.textContent = '';

          resultText.textContent = `Vui l√≤ng nh·∫≠p s·ªë trong kho·∫£ng ${MIN}‚Äì${MAX}.`;
          hintText.textContent = '';

        tries++;

        if (guess === secret) {
          resultText.textContent = 'üéâ Ch√≠nh x√°c! B·∫°n ƒëo√°n tr√∫ng r·ªìi.';
          hintText.textContent = `S·ªë b√≠ m·∫≠t l√† ${secret}. B·∫°n ƒëo√°n trong ${tries} l∆∞·ª£t.`;
          finished = true;
          checkBtn.disabled = true;
        } else if (guess > secret) {
          resultText.textContent = 'Sai ‚Äî th·∫•p h∆°n (HINT: "th·∫•p h∆°n")';
          hintText.textContent = 'S·ªë b·∫°n nh·∫≠p l·ªõn h∆°n s·ªë m√°y t√≠nh ƒë√£ ch·ªçn.';
        } else {
          resultText.textContent = 'Sai ‚Äî cao h∆°n (HINT: "cao h∆°n")';
          hintText.textContent = 'S·ªë b·∫°n nh·∫≠p nh·ªè h∆°n s·ªë m√°y t√≠nh ƒë√£ ch·ªçn.';
        }

      // ƒê·∫∑t l·∫°i tr√≤ ch∆°i
      function resetGame(){

        hintText.textContent = '';

        // console.log('Secret:', secret); // b·∫≠t n·∫øu b·∫°n mu·ªën ki·ªÉm tra
      }

      // S·ª± ki·ªán
      checkBtn.addEventListener('click', checkGuess);

      guessInput.addEventListener('keydown', function(e){

      updateTries();
      // guessInput.focus();
    })();
  </script>
</body>
</html>
